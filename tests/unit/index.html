<!DOCTYPE html>
<html>
<head>
<title>Unit Test for YouTube Iframe</title>
<style>
#container {
    position: absolute;
    left: -1000em;
    top: -1000em;
}
</style>
</head>
<body class="yui3-skin-sam">
    <div id="logger"></div>

    <script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
    <script src="js/ytplayer-mock.js"></script>
    <script src="../../youtube-iframe.js"></script>
    <script src="js/youtube-iframe-tests.js"></script>
    <script>
    window.onload = function () {
        YUI().use("youtube-iframe-tests", "test-console", function (Y) {
            (new Y.Test.Console({
                filters: {
                    pass: true,
                    fail: true
                }
            })).render("#logger");
            Y.Test.Runner.setName("youtube-iframe");
            Y.Test.Runner.run();
        });
    };
    </script>
</body>
</html>
